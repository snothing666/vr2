<!DOCTYPE html>
<html>
  <head>
    <title>Architect OS: Alpha 2.0 - Solid State</title>
    <!-- Frameworks -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@v3.0.4/dist/aframe-super-hands.min.js"></script>

    <script>
      // --- ARCHITECT OS ENGINE ---
      window.ArchitectOS = {
        state: { isFrozen: false },
        speak: function(text, pitch = 1.0) {
          if ('speechSynthesis' in window) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.pitch = pitch;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utter);
          }
          document.querySelector('#hud-subtitle').setAttribute('value', text);
        }
      };

      // Procedural Waffle Ceiling (No direct NPC lights)
      AFRAME.registerComponent('waffle-ceiling', {
        init: function () {
          for (let x = -6; x < 6; x += 1.5) {
            for (let z = -8; z < 4; z += 1.5) {
              let box = document.createElement('a-box');
              box.setAttribute('position', `${x} 4.5 ${z}`);
              box.setAttribute('width', '1.3'); box.setAttribute('height', '0.2'); box.setAttribute('depth', '1.3');
              box.setAttribute('color', '#111');
              let light = document.createElement('a-plane');
              light.setAttribute('position', `0 -0.11 0`); light.setAttribute('rotation', '90 0 0');
              light.setAttribute('width', '0.6'); light.setAttribute('height', '0.6');
              light.setAttribute('material', 'color: #fff; shader: flat; emissive: #fff; emissiveIntensity: 0.1');
              box.appendChild(light);
              this.el.appendChild(box);
            }
          }
        }
      });

      AFRAME.registerComponent('host-behavior', {
        tick: function () {
          if (window.ArchitectOS.state.isFrozen) return;
          const pos = this.el.object3D.position;
          if (!this.dir) this.dir = 1;
          pos.z += this.dir * 0.005;
          if (pos.z < -6 || pos.z > -3) {
            this.dir *= -1;
            this.el.object3D.rotateY(Math.PI);
          }
        }
      });

      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'm') {
          const pov = document.querySelector('#pov-overlay');
          pov.setAttribute('visible', !pov.getAttribute('visible'));
        }
      });
    </script>
  </head>

  <body>
    <!-- Added driver: ammo for better collisions, but cannon is standard for A-Frame -->
    <a-scene physics="debug: false; gravity: -9.8" renderer="colorManagement: true;">
      
      <a-assets>
        <img id="ui-grid" src="https://i.imgur.com/8AD6D1O.png" crossorigin="anonymous">
        <a-mixin id="btn" geometry="primitive: plane; width: 0.4; height: 0.1" material="color: #000" text="align: center; width: 0.6; color: #0FF"></a-mixin>
        <a-mixin id="prop-logic" hoverable grabbable draggable droppable shadow physics-collider dynamic-body="shape: cylinder"></a-mixin>
      </a-assets>

      <!-- ENVIRONMENT -->
      <a-sky color="#020202"></a-sky>
      <a-plane static-body position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#111" material="roughness: 0.2; metalness: 0.5"></a-plane>
      <a-entity waffle-ceiling></a-entity>
      <a-entity light="type: ambient; intensity: 0.2; color: #fff"></a-entity>
      <a-entity light="type: point; intensity: 0.4; color: #00ffff" position="0 3 -2"></a-entity>

      <!-- PLAYER RIG (With Kinematic Collision) -->
      <a-entity id="rig" movement-controls="speed: 0.1" kinematic-body position="0 0 0">
        <a-entity id="camera" camera position="0 1.6 0" look-controls>
          <a-text id="hud-subtitle" value="DIAGNOSTIC ACTIVE" position="0 -0.4 -1" align="center" width="1.5" color="cyan" font="monoid"></a-text>
          
          <!-- POV TABLET (M-Key) -->
          <a-entity id="pov-overlay" visible="false" position="0 0 -0.6">
             <a-plane width="0.6" height="0.5" material="src: #ui-grid; color: #000; opacity: 0.95">
                <a-text value="ARCHITECT OS OVERLAY" position="0 0.2 0.01" align="center" width="0.7" color="cyan"></a-text>
                <a-entity mixin="btn" class="interactable" position="0 0 0.01" onclick="window.ArchitectOS.state.isFrozen = !window.ArchitectOS.state.isFrozen;" text="value: TOGGLE MOTOR FUNCTIONS"></a-entity>
                <a-entity mixin="btn" class="interactable" position="0 -0.15 0.01" onclick="window.ArchitectOS.speak('Initiating system wipe.', 0.5)" text="value: SYSTEM WIPE"></a-entity>
             </a-plane>
          </a-entity>
        </a-entity>

        <!-- VR CONTROLLERS: Configured for Grabbing and Clicking -->
        <a-entity id="leftHand" 
                  hand-controls="hand: left" 
                  super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderState: hovered"
                  sphere-collider="objects: .grabbable"></a-entity>
                  
        <a-entity id="rightHand" 
                  hand-controls="hand: right"
                  laser-controls="hand: right"
                  raycaster="objects: .interactable; far: 5; interval: 100"
                  super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderState: hovered"
                  sphere-collider="objects: .grabbable"></a-entity>
      </a-entity>

      <!-- THE UTILITY TROLLEY (Solid Body) -->
      <a-entity id="trolley" static-body position="-1 0 -2.5" rotation="0 45 0">
          <a-box position="0 0.45 0" width="0.7" height="0.9" depth="0.5" color="#111" material="metalness: 0.5"></a-box>
          <a-box position="0 0.9 0" width="0.75" height="0.05" depth="0.55" color="#333"></a-box>
          
          <!-- PROPS ON TROLLEY -->
          <!-- We use "grabbable" class for sphere collider and "interactable" for raycaster -->
          <a-sphere class="grabbable interactable" mixin="prop-logic" position="-0.1 1.1 0" radius="0.08" color="red"></a-sphere>
          <a-cylinder class="grabbable interactable" mixin="prop-logic" position="0.1 1.1 0" radius="0.05" height="0.15" color="#aaa"></a-cylinder>
      </a-entity>

      <!-- THE HOST (Solid Body) -->
      <a-entity id="host-unit" host-behavior static-body position="0 0.85 -5" geometry="primitive: cylinder; radius: 0.25; height: 1.7" material="color: #111; metalness: 0.8">
          <a-text value="UNIT_704" position="0 1.1 0" align="center" width="2" color="cyan"></a-text>
          <!-- Fixed: Light ring is now just a texture, no real light emitted -->
          <a-ring color="#0ff" radius-inner="0.4" radius-outer="0.42" position="0 -0.84 0" rotation="-90 0 0" material="shader: flat; opacity: 0.5"></a-ring>
      </a-entity>

    </a-scene>
  </body>
</html>
